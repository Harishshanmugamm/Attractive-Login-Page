<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Assets/logo" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="row align-items-center min-vh-100">
            <div class="col-md-6 d-none d-md-block">
                <img src="./Assets/taskday9.jpg" alt="logo" class="img-fluid rounded">
            </div>
            <div class="col-md-6">
                <h2 class="text-center mb-4">Welcome</h2>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="thhessis@wholesome.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="***********">
                    </div>
                    <div class="mb-3 text-center">
                        <button type="button" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div class="text-center">
                    <a href="#" class="text-white">Forgot your password?</a>
                </div>
                
                <div class="text-center mt-3">
                    <p class="text-white">Don't have an account? <a href="#" class="text-warning">Register Now</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
